language: python

# for container-y goodness:
sudo: false

env:
  secure: ""

python:
  - "2.7"
  - "3.6"

env:
  - JSON=stdlib
  - JSON=rapidjson

matrix:
  exclude:
  - env: JSON=rapidjson
    python: "2.7"

install:
  - "pip install --upgrade pip setuptools"
  - "pip install -Ue .[test,build]"
  - sh -c "if [ $JSON = 'rapidjson' ]; then pip install 'python-rapidjson'; fi"

# command to run tests, e.g. python setup.py test
script: coverage run --source shoehorn -m pytest

after_success:
  - "COVERALLS_PARALLEL=true coveralls"

jobs:
  include:

    - stage: coverage
      if: type != cron
      python: 3.6
      after_success: skip

      install: "pip install -U coveralls-check"
      script: "coveralls-check $TRAVIS_COMMIT --parallel-build-number $TRAVIS_BUILD_NUMBER --repo-token $COVERALLS_REPO_TOKEN"

    - stage: release
      if: tag IS present
      python: 3.6
      script: skip
      # work around https://github.com/travis-ci/travis-ci/issues/8337:
      after_success: true

      install:
      - "pip install --upgrade pip setuptools"
      - "pip install -Ue .[build]"
      deploy:
        provider: pypi
        user: chrisw
        password:
          secure: 
        on:
          tags: true
          repo: cjw296/shoehorn
          python: 3.6
        skip_cleanup: true
        distributions: "sdist bdist_wheel"
